env_name: LunarLander-v2
nature_params:
  max_animals: 60
  max_species: 10
  max_timesteps: 2000
  rel_fitness_advantage: 1.5
  odds_mutations: (10, 10, 80, 80, 80, 80, 200, 200)
  c_d: 1.0
  c_w: 0.3
  delta: 1.0
  gamma: 1.2
  cull_ratio: 0.2
