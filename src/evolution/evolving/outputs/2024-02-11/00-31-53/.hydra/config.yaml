  log_folder: ../../../log
  img_folder: ../../../img
  save_every: 10
  render: false
  render_every: -1
blueprint_params:
  weight_init_std: 0.2
  weight_change_std: 0.05
  orph_node_thr: 0.1
  change_weight_probs: (0.8, 0.1, 0.1)
evolution_params:
  n_generations: 200
